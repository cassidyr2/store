<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Feragamo Online Store</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: aqua;
            padding: 3rem;
            text-align: left;
        }

        /* Navigation menu styles */
        nav ul {
            list-style: georgian;
        }

        nav li {
            display: inline-block;
            margin-right: 3rem;
        }

        /* Product section styles */
        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem;
            text-align: justify;
            display: inline-block;
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        /* Footer styles */
        footer {
            background-color: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .product-card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Feragamo Awesome Store</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="products">
        <div class="product-card">
            <img src="OIP (1).jpeg" alt="Product 1" class="product-image">
            <h2>Feragamo Olisus</h2>
            <p>$50.00</p>
            <button>Shop Now</button>
        </div>
        <div class="product-card">
            <img src="OIP (2).jpeg" alt="Product 2" class="product-image">
            <h2>Feragamo Cumcumber</h2>
            <p>$46.00</p>
            <button>Shop Now</button>
        </div>
        <div class="product-card">
            <img src="OIP (3).jpeg" alt="Product 3" class="product-image">
            <h2>Feragamo lepamo</h2>
            <p>$57.00</p>
            <button>Shop Now</button>
        </div>
        <div class="product-card">
            <img src="OIP (4).jpeg" alt="Product 4" class="product-image">
            <h2>Feragamo Odysus</h2>
            <p>$39.00</p>
            <button>Shop Now</button>
        </div>
        <div class="product-card">
            <img src="OIP.jpeg" alt="Product 5" class="product-image">
            <h2>Feragamo Otelemuye</h2>
            <p>$29.00</p>
            <button>Shop Now</button>
        </div>
        <!-- Add more product cards here -->
    </section>

    <footer>

    </footer>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
